apply plugin: 'java'
apply plugin:'application'
mainClassName = 'ListScriptingEngines'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
    maven {
          url "http://maven.imagej.net/content/repositories/releases/"
    }
}

dependencies {
    compile group: 'org.codehaus.groovy', name: 'groovy-all', version: '2.4.7'
    compile group: 'org.python', name: 'jython', version: '2.7.0'
    compile group: 'org.scijava', name: 'scripting-scala', version: '0.2.1'
    //compile group: 'org.jetbrains.kotlin', name: 'kotlin-stdlib', version: '1.1.3'
    //compile group: 'org.jetbrains.kotlin', name: 'kotlin-script-util', version: '1.1.3'
    //compile group: 'org.jetbrains.kotlin', name: 'kotlin-script-runtime', version: '1.1.3'

    compile (group: 'com.sun.script.jruby', name: 'jruby-engine', version: '1.1.6') {
        exclude group: 'script-api', module: 'javax.script'
    }
 
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

