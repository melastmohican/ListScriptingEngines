apply plugin: 'java'
apply plugin:'application'
mainClassName = 'ListScriptingEngines'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
    maven {
          url "http://maven.imagej.net/content/repositories/releases/"
    }
    maven { 
        url "https://nexus.bedatadriven.com/content/groups/public" 
    }
}

dependencies {
    compile group: 'org.codehaus.groovy', name: 'groovy-all', version: '2.4.7'
    compile group: 'org.python', name: 'jython', version: '2.7.0'
    compile group: 'org.scijava', name: 'scripting-scala', version: '0.2.1'
    compile group: 'org.scijava', name: 'scripting-clojure', version: '0.1.6'

    //compile "org.renjin:renjin-script-engine:0.8.2413"
    compile group: 'org.scijava', name: 'scripting-renjin', version: '0.2.2'
    compile group: 'org.scijava', name: 'scripting-kotlin', version: '0.1.0'

    compile group: 'org.luaj', name: 'luaj-jse', version: '3.0.1'
    

    compile (group: 'com.sun.script.jruby', name: 'jruby-engine', version: '1.1.6') {
        exclude group: 'script-api', module: 'javax.script'
    }
 
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

